    #####科目リスト読込#####
    #uploadList.jsp
    PRI_REG_UPLOADLIST_TITLE: "Loading of lists page"
    PRI_REG_UPLOADLIST_NAVI: "Upload a csv file"
    PRI_REG_UPLOADLIST_TITLE2: "Load course list"
    PRI_REG_UPLOADLIST_SAMPLE: "csv file sample"
    PRI_REG_UPLOADLIST_EXPLANATION1: "1. CEAS can load course list in csv (comma separated value) file format."
    PRI_REG_UPLOADLIST_EXPLANATION2: "Make a list according the sample given below."
    PRI_REG_UPLOADLIST_EXPLANATION3_html: "(eg. sample data <strong> put underlines for required field </strong>)"
    PRI_REG_UPLOADLIST_EXPLANATION4: "The csv file for the data shown here looks like this:"
    PRI_REG_UPLOADLIST_EXPLANATION5: "Notes on making files:"
    PRI_REG_UPLOADLIST_EXPLANATION6: "(1) Maximum 3,000 courses can be loaded at a time."
    PRI_REG_UPLOADLIST_EXPLANATION7: "(2) Days of the week should be converted as follows: 1 for Monday, 2 for Tuesday, 3 for Wednesday, 4 for Thursday, 5 for Friday, 6 for Saturday, and 7 for Sunday. Choose 0 when leave it open."
    PRI_REG_UPLOADLIST_EXPLANATION8: "(4) Class period should be converted as follows: 1 for 1st period, 2 for 2nd period, 3 for 3rd period, 4 for 4th period, 5 for 5th period, 6 for 6th period, 7 for 7th period, and 8 for 8th period. Choose 0 when leave it open."
    PRI_REG_UPLOADLIST_EXPLANATION9: "(5) Specify Class Hour  (Days of the Week and Semester) 2 or later where necessary."
    PRI_REG_UPLOADLIST_EXPLANATION10: "(6) Enter the academic year in 4 digits."
    PRI_REG_UPLOADLIST_EXPLANATION11: "(7) The extension for course data is cd."
    PRI_REG_UPLOADLIST_EXPLANATION12: "* For more information, please refer to the manual."
    PRI_REG_UPLOADLIST_EXPLANATION13_html: "2. Select the course list (in csv format), press Upload to start loading the list."
    PRI_REG_UPLOADLIST_EXPLANATION14: "(8) Use Unicode (UTF-8)."
    PRI_REG_UPLOADLIST_EXPLANATION15: "(3) Semesters should be converted as follows: 1 for Spring, 2 for Summer, 3 for Fall, 4 for Winter, 5 for First, 6 for Second, 7 for Intensive, 8 for Year-round, 9 for others. Choose 0 when leave it open."
    PRI_REG_UPLOADLIST_UPLOADEXPLANATION1: "course list to upload (in csv format)"
    PRI_REG_UPLOADLIST_UPLOADEXPLANATION2: "Do not overwrite."
    PRI_REG_UPLOADLIST_UPLOADEXPLANATION3: "Upload"
    PRI_REG_UPLOADLIST_UPLOADEXPLANATION4: "Delete the uploaded csv file on the server."
    PRI_REG_UPLOADLIST_CHECKELETE: "Are you sure to delete?"
