zh_CN:
  copyright: "Copyright &copy; %{year} Fuyuki Academy. All rights reserved."

  views:
    pagination:
      first: "&laquo;"
      last: "&raquo;"
      previous: "&lsaquo;"
      next: "&rsaquo;"
      truncate: "..."

  date:
    view:
      format: "DD-MM-YYYY"
    formats:
      default: "%d-%m-%Y"
      short: "%d-%m"
      long: "%d-%m-%Y(%a)"

  time:
    view:
      format: "DD-MM-YYYY HH:mm:ss"
    formats:
      default: "%d-%m-%Y %H:%M:%S"
      short: "%d-%m-%y %H:%M"
      long: "%d-%m-%Y(%a) %H:%M:%S %Z"
      ym: "%m-%Y"
    am: "AM"
    pm: "PM"
