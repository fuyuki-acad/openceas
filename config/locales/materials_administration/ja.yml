    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION1: "●この表の24行目以降にデータを入力し、CSV形式（半角カンマ区切り）としてファイルを保存し、このファイルをダウンロードした画面から再度アップロードしてください。記入したデータは全てCEASに登録されます。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION2: "23行目は入力する項目についての説明です。21行目までは変更しないでください。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION3: "●問題作成時の注意事項"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION4: "1-大問識別No(parent_question_id)が同じものは同じ大問の設問とみなします。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION5: "2-大問内容(parent_content)には大問を記入します。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION6: "3-設問識別No(question_id)と大問識別No(parent_question_id)が同じものは同じ設問の選択肢とみなします。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION7: "4-設問文(content)には設問を記入します。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION8: "5-must_flag列には何も記入しないでください。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION9: "6-「配点(score)」は数値を入力します。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION10: "7-「表示順(view_rank)」は数値を入力します。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION11: "8-「種類(pattern_cd)」は、R（単一選択RADIO）、L（単一選択LIST）、M（複数選択）、T（記述）のいずれかを入力します。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION12: "9-「記述式解答行数(text_row)」には、記述式の場合の解答欄行数を入力します。選択式の場合は何も入力しません。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION13: "10-「記述式解答文(answer_memo)」には、記述式の場合の解答を入力します。選択式の場合は何も入力しません。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION14: "11-「解説（正解時）(correct_answer_memo)」には正解時の解説文を記入します。記述式の場合は補足文となります。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION15: "12-「解説（誤答時）(wrong_answer_memo)」には誤答時の解説文を記入します。記述式の場合は何も入力しません。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION16: "13-「選択肢1～4(sel1_content,sel2_content,sel3_content,sel4_content)には選択肢を記入します。記述式の場合は、何も入力しません。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION17: "14-sel1_select_correct_flagからsel4_select_correct_flagは選択肢1～4がそれぞれ正解の場合に1を入れます。それ以外は何も入力しません。"
    MAT_ADM_COMPOUND_CSV_DOWNLOAD_HEADER_EXPLANATION18: "15-sel1_select_mark_flagには何も入力しないでください。"

